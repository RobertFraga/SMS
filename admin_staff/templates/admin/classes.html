{% extends "admin/admin_dashboard.html" %}


{% block content %}
<div class="row">
    <div class="col-4">
      <div class="list-group list-group-flush " id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#home-list" role="tab" aria-controls="list-home">Section 1</a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Section 2</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Section 3</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Section 4</a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="home-list" role="tabpanel" aria-labelledby="list-home-list">
            <div class="container-fluid border rounded" style="margin: 5px">
                <div class="col-4">
                    <label for="">Adviser:</label>
                    <h3>Mangkanor</h3>
                </div>
                <div class="col-4">
                    <label for="">Section:</label>
                    <h3>RP</h3>
                </div>

                <label for="">Student List</label>
                <table class="table table-hover" >
                    <thead>
                      <tr>
                        <th scope="col">LRN</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Name</th>
                        <th scope="col">Middle Name</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in student %}
                              <tr>
                                <td>{{i.student_lrn}}</td>
                                <td>{{i.surname}}</td>
                                <td>{{i.first_name}}</td>
                                <td>{{i.middle_name}}</td>
                                <td>
                                  <button class="btn btn-primary" type="submit" title="Edit"><a href="{% url "student_profile" i.student_lrn %}" style="text-decoration: none; color: inherit" >View</a></button>
                                </td>
                              </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
        <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
      </div>
    </div>
</div>
{% endblock content %}
